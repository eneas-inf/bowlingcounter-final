<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bowling Counter</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Bowling Counter</h1>

    <div class="card mb-3">
      <div class="card-body">
        <form id="addPlayerForm" class="row g-2 align-items-center">
          <div class="col-auto">
            <input id="playerName" type="text" class="form-control" placeholder="Spielername" />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">Spieler hinzufuegen</button>
          </div>
          <div class="col-auto">
            <button id="resetBtn" class="btn btn-outline-danger" type="button">Reset Spiel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="playersArea" class="row g-3"></div>
  </div>

  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
