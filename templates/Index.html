<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bowling Counter</title>
  <link rel="icon" type="image/png" href="/static/logo.png" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3 page-title"><img src="/static/logo.png" alt="Logo" class="logo-icon" /> Bowling Counter</h1>

    <div class="card mb-3">
      <div class="card-body">
        <form id="addPlayerForm" class="row g-2 align-items-center">
          <div class="col-auto">
            <input id="playerName" type="text" class="form-control" placeholder="Spielername" />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">Spieler hinzufuegen</button>
          </div>
          <div class="col-auto">
            <button id="resetBtn" class="btn btn-outline-danger" type="button">Reset Spiel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="playersArea" class="row g-3"></div>
  </div>

  <!-- Edit Player Modal -->
  <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPlayerLabel">Spieler bearbeiten</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editPlayerForm">
            <div class="mb-3">
              <label for="editPlayerName" class="form-label">Spielername</label>
              <input type="text" class="form-control" id="editPlayerName" required />
            </div>
            <input type="hidden" id="editPlayerId" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary" id="savePlayerBtn">Speichern</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
